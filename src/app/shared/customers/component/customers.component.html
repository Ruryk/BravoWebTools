<section class="customers">
  <div class="container">
    <div class="row">
      <div class="header">
        <div class="title">
          <h1>
            <button (click)="onSideNavToggle()">
              <img src="./assets/img/menu.png" alt="menu">
            </button>
            <span>Customers</span>
          </h1>
        </div>
        <div class="control">
          <div class="control-item">
            <button (click)="openModalAddCustomer()">
              Add Customer
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="searh">
        <div class="search-icon">
          <img src="/assets/img/search.png" alt="search">
        </div>
        <div class="search-input">
          <input type="search" placeholder="Customer No, Name, Address..." (keyup)="applyFilter($event)">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="customerNo">
            <th mat-header-cell *matHeaderCellDef>Customer No</th>
            <td mat-cell *matCellDef="let element"> {{element.customerNo}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <ng-container matColumnDef="days">
            <th mat-header-cell *matHeaderCellDef>Delivery Days</th>
            <td mat-cell *matCellDef="let element"> {{element.days}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="openModalEditCustomer($event)" [attr.code]="row.customerNo"
              *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              <div class="no-data">
                <div class="no-data__icon">
                  <img src="/assets/img/inbox.png" alt="inbox">
                </div>
                <div class="no-data__title">
                  <h4>No Data to Display</h4>
                </div>
                <div class="no-data__description">
                  <p>
                    Seems like you don’t have any<br>
                    customer yet. Let’s create it now!
                  </p>
                </div>
                <div class="no-data__control">
                  <div class="control-item">
                    <button (click)="openModalAddCustomer()">
                      Add Customer
                    </button>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</section>
